<div class="container">
  <div class="navbar">
    <a class="navbar-brand">STORE</a>
  </div>

  <div class="row">
    <div class="col-sm-3">
      <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
        Home
      </button>
      <button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block"
              [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
        {{cat}}
      </button>
    </div>
    <div class="col-sm-9 bg-success">
      <div *ngFor="let product of products" class="card">
        <h4 class="card-header">
          {{product.name}}
          <span class="badge rounded-pill bg-info text-dark">
            {{product.price | currency: "USD":true}}
          </span>
        </h4>
        <div class="card-text">{{product.description}}</div>
      </div>
    </div>
  </div>
</div>
